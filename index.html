<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="1.png">
  <title>Shortcut App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Add loading bar -->
  <div id="loading-bar"></div>
  
  <div id="settings-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="3"></circle>
      <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
    </svg>
  </div>
  
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <h2>Settings</h2>
      <div class="setting-item">
        <label>Search Engine:</label>
        <div id="search-engine-buttons">
          <button class="search-engine-button" data-engine="google">Google</button>
          <button class="search-engine-button" data-engine="duckduckgo">DuckDuckGo</button>
        </div>
      </div>
      <div class="setting-item">
        <label>Open links in new tab:</label>
        <label class="toggle">
          <input type="checkbox" id="new-tab-toggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <label>Gradient Background:</label>
        <label class="toggle">
          <input type="checkbox" id="gradient-toggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
  
  <div id="search-container">
    <input type="text" id="search-input">
    <span id="cursor">|</span>
  </div>
  
  <div id="shortcut-container"></div>
  <button id="add-shortcut">+</button>
  
  <script src="index.js"></script>
</body>
</html>
