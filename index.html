<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="search-container">
        <input type="text" id="search-input" autofocus placeholder="Search">
        <span id="cursor">|</span>
    </div>
    <div id="shortcut-container">
        <!-- Shortcuts will be dynamically added here -->
    </div>
    <button id="add-shortcut">+</button>

    <script src="index.js"></script>
</body>

</html>
